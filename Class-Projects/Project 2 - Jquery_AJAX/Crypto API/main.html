<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Header-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,700&family=Kode+Mono:wght@700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--Link of css-->
    <link rel="stylesheet" href="css/pageStyle.css"/>
    <!--JS of project-->
    <script defer src="js/myJS.js"></script>
    <!--JS of bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!---Canvas--->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <!--Title-->
    <title>Crypto Coin Currency</title>
</head>
<body>
    <!---Parallax effect-->
    <div class="parallax">
        <div class="container-fluid">
            <!--Header-->
            <div class="header">
                <h1 class="pageHeader">Crypto Currency</h1>
            </div>
            <!--Content-->
            <div class="content">
                <!---Toggle Limit Modal-->
                <div class="modal fade" id="modalExceedLimit" >
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalExceedLimitLabel">You have reached the limit of checked toggles</h5>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" class="notChange">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Nav Bar-->
                <nav class="navbar navbar-dark bg-dark sticky-top">
                        <!--Nav pills-->
                        <ul class="nav nav-pills" role="tablist">
                            <!---Home Button---->
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="pill" href="#home" id="navaHome">Home</a>
                            </li>
                            <!---Live Reports Button---->
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="pill" href="#liveReports" id="navaReports">Live Reports</a>
                            </li>
                            <!---About Button---->
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="pill" href="#aboutTab" id="navaAbout">About</a>
                            </li>
                        </ul>
                        <!--Loading Button appear in middle of nav bar--->
                        <button class="btn btn-primary " id="loadingSpinner" role="status" style="display: none;">
                            <span class="spinner-border spinner-border-sm" ></span>
                            Loading..
                        </button>
                        <!--Search Form--->
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search" id="coinSearch">
                            <button class="btn btn-primary" type="button" href="#search" id="searchButton" >Search</button>
                        </form>
                </nav>
                <!-- Tab panes -->
                <div class="tab-content">
                    <!--Home-->
                    <div class="container tab-pane active" id="home">
                        <div class="row"></div>
                    </div>
                    <!--Live Reports-->
                    <div class="container tab-pane fade" id="liveReports">
                        <div id="chartContainer"></div>
                    </div>
                    <!--About-->
                    <div class="container tab-pane fade" id="aboutTab"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
