<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--Link of css-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--JS of project-->
    <script defer src="js/functions.js"></script>
    <!--JS of bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Task Board</title>
</head>
<body>
    <!--Page Header-->
    <h1 class="pageHeader">My Task Board</h1>
    <div class="container-fluid">
        <!--Add Task Form-->
        <div id="taskForm" >
            <form class="overflow-hidden" action="javascript:addTask()" id="form">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="m-3 mb-1">
                            <input type="text" placeholder="Task Description" id="taskDescription" required/>
                        </div>
                        <div class="m-1">
                            <input type="date" placeholder="Due Date" id="taskDate"required/>
                        </div>
                        <div class="m-1 mb-1">
                            <input  type="time" placeholder="Target Time" id="taskTime" required/><br/>
                        </div>
                        <div class="m-1 mb-2">
                            <button type="submit">Save Task</button>
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div><br/><br/>
        <!--Task Notes -->
        <div class="row row-cols-4 h-100%" id="notes">
        </div>
    </div>
</body>
</html>
