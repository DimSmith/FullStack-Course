<div class="operation-box">
    <h2>Make New Operation</h2>
    <form (ngSubmit)="onSubmit(operation)" #operationForm="ngForm">
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="number" id="accountNumber" name="accountNumber" [(ngModel)]="operation.accountNumber" required min="1" max="9999999999">
        </div>
        <div class="form-group">
            <label for="actionType">Action Type:</label>
            <select id="actionType" name="actionType" [(ngModel)]="operation.actionType" (change)="onActionTypeChange()" required>
                <option value="withdrawal">Withdrawal</option>
                <option value="deposit">Deposit</option>
                <option value="loan">Loan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount Money:</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="operation.amount" required min="1" step="0.01">
        </div>
        <div class="form-group">
            <label for="operationDate">Date of Operation:</label>
            <input type="date" id="operationDate" name="operationDate" [(ngModel)]="operation.date" required>
        </div>
        <div *ngIf="operation.actionType === 'loan'">
            <div class="form-group">
                <label for="interest">Interest:</label>
                <input type="number" id="interest" name="interest" [(ngModel)]="operation.interest" required min="1" max="100">
            </div>
            <div class="form-group">
                <label for="numberOfPayments">Number of Payments:</label>
                <input type="number" id="numberOfPayments" name="numberOfPayments" [(ngModel)]="operation.numberOfPayments" required min="1" step="1" max="24">
            </div>
        </div>
        <button type="submit" [disabled]="!operationForm.form.valid">Submit</button>
    </form>
</div>
