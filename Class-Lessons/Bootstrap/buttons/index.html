<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!--cdn-->
    <!--boot strap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--javascript of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn-outline">Basic</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-primary">primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-secondary">secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn-success">success</button>
            </div>
            <div class="col">
                <button type="button" class="btn-info">info</button>
            </div>
            <div class="col">
                <button type="button" class="btn-warning">warning</button>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg">success</button>
                    <button type="button" class="btn btn-success btn-sm">success</button>
            </div>
            <br/><br/><br/>
            <div class="d-grid">
                <button type="button" class="btn btn-success btn-block">Send Info</button>
                <br/><br/>
            </div>
            <div class="row">
                <div class="col d-grid">
                    <button type="button" class="btn btn-success btn-block" disabled>Send</button>
                    
                </div>
                <div class="col d-grid">
                    <button type="button" class="btn btn-danger btn-block" >Cancel</button>
                </div>
            </div>
        </div>
</body>
</html>
