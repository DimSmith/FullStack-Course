<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrapExc</title>
    <!--cdn-->
    <!--boot strap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--javascript of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Flag 1-->
    <div class="container mt-3">
        <div >Belarus</div>
        <div class="bg-danger p-5"></div>
        <div class="bg-success p-3"></div>
    </div>
    <br/>
    <!-- Flag 2-->
    <div class="container mt-3">
        <div >Germany</div>
        <div class="bg-dark p-3"></div>
        <div class="bg-danger p-3"></div>
        <div class="bg-warning p-3"></div>
    </div>
    <br/>
    <!-- Flag 3-->
    <div class="container mt-3">
        <div >Netherlands</div>
        <div class="bg-danger p-3"></div>
        <div class="bg-muted p-3"></div>
        <div class="bg-primary p-3"></div>
    </div>
    <br/>
    <!-- Flag 4-->
    <div class="container mt-3">
        <div >Columbia</div>
        <div class="bg-warning p-3"></div>
        <div class="bg-primary p-3"></div>
        <div class="bg-danger p-3"></div>
    </div>
    <br/>
    <!-- Flag 5-->
    <div class="container mt-3">
        <div >Ukraine</div>
        <div class="bg-primary p-3"></div>
        <div class="bg-warning p-3"></div>
    </div>
    <br/>
</body>
</html>
