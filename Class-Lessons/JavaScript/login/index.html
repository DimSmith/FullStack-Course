<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script defer src="login.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login System</h1><hr/>
    <input type="text" placeholder="Please enter user name" id="uName"><br/><br/>
    <input type="password" placeholder="Please enter password" id="uPass"><br/><br/>
    <input type="button" value="Login" onclick="checkLogin()"><br/><br/>
    <hr /><br/><br/>
    <div id="response">Waiting to user credentials</div>
</body>
</body>
</html>
