<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menuItem{
            color:black;
            border-bottom: solid 1px orange;
            text-decoration: none;
            list-style-type: none;
            padding: 0px;
        }
        .myList{
            color:green;
            list-style-type: upper-roman;
        }
        #singleItem{
            color: red;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li class="menuItem">menu item 1</li>
        <li class="menuItem">menu item 2</li>
        <li class="menuItem">menu item 3</li>
    </ul>
    <ol>
        <li class="myList">menu item 1</li>
        <li class="myList">menu item 2</li>
        <li class="myList">menu item 3</li>
        <li class="myList">menu item 4</li>
        <li id="singleItem">menu item 5</li>
    </ol>
</body>
</html>
