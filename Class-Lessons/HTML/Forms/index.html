<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        *{text-align: center;}
    </style>
</head>
<body>
    <h1>Hire Me</h1>
    <form>
        <input type="text" name="name" placeholder="Employer name.." required><br/><br/>
        <input type="tel" name="tel" placeholder="Employer tel.." ><br/><br/>
        <input type="text" name="employer" placeholder="Employer contact.."><br/><br/>
        <input type="email" name="email" placeholder="Employer email.." required><br/><br/>
        <input type="url" name="website" placeholder="Employer WebSite.." required><br/><br/>
        <input type="checkbox" name="tzafon">North
        <input type="checkbox" name="center">Center
        <input type="checkbox" name="south">South
        <input type="checkbox" name="tlv">Tel-Aviv
        <input type="checkbox" name="eilat">Eilat
        <input type="checkbox" name="off-shore">Off-Shore <br/><br/>
        <input type="radio" name="salary" value="s8" checked>>8,000
        <input type="radio" name="salary" value="s12">>12,000
        <input type="radio" name="salary" value="s18">>18,000
        <input type="radio" name="salary" value="s25">Above 25,000<br/><br/>
        Company Car:
        <input type="radio" name="car" value="no" checked>no
        <input type="radio" name="car" value="yes">yes<br/><br/>
        <select name="job">
            <option>Development</option>
            <option>QA</option>
            <option>DevOps</option>
            <option>IT</option>
        </select><br/><br/>
        Upload C.V <input type="file" name="C.V"><br/><br/>
        <textarea name="comments" placeholder="Tell me about the job" rows="4" cols="80"></textarea><br/><br/>
        <input type="datetime-local"><br/><br/>
        <hr/>
        <input type="submit" value="send">
        <input type="reset" value="reset">
    </form>
</body>
</html>
